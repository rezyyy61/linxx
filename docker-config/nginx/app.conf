server {
    listen 80;
    server_name localhost;
    index index.php;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    client_max_body_size 100M;
    root /var/www/public;

     fastcgi_connect_timeout 60s;
     fastcgi_send_timeout 300s;
     fastcgi_read_timeout  300s;

     proxy_connect_timeout    60s;
     proxy_send_timeout       300s;
     proxy_read_timeout       300s;

     keepalive_timeout        65s;

    location / {
        # ðŸ”¥ Ù‡Ù†Ø¯Ù„ Ú©Ø±Ø¯Ù† OPTIONS Ø¨Ø±Ø§ÛŒ CORS
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:8081" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With, X-XSRF-TOKEN" always;
            add_header Access-Control-Allow-Credentials true;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

 location /storage/ {
     alias /var/www/storage/app/public/;
     try_files $uri $uri/ =404;
     access_log off;
     log_not_found off;
 }


    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass linxx_app:9000;

        fastcgi_index index.php;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
